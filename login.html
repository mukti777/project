    <script>
        //  Password Hide and unhide
const Eyecon = document.querySelectorAll(".Eyecon");
const x = document.querySelectorAll(".password");
for(let i=0;i<Eyecon.length;i++){
    Eyecon[i].addEventListener('click',()=>{
        if(x[i].type === "password"){
            x[i].type="text"
            Eyecon[i].classList.add('fa-eye');
            Eyecon[i].classList.remove('fa-eye-slash');
        }
        else{
            x[i].type="password"
            Eyecon[i].classList.remove('fa-eye')
            Eyecon[i].classList.add('fa-eye-slash')
        }
    })
}

//    validation for email and pass
const email = document.getElementById("email");
const password = document.querySelector(".password");

email.addEventListener('input',()=>{
    const emailBox = document.querySelector(".emailBox");
    const emailText = document.querySelector(".emailText");
    const emailPattern = /[A-za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$/;

    if(email.value.match(emailPattern)){
        emailBox.classList.add('valid');
        emailBox.classList.remove('invalid');
        emailText.innerHTML = "Your e-mail address is valid.";
    }else{
        emailBox.classList.add('invalid');
        emailBox.classList.remove('vali');
        emailText.innerHTML = "Must be valid email address.";
    }
});
